<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Article</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./images/ksa-favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Readex+Pro:wght@160..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="strapi-blog-article.js"></script>
  </head>

  <body id="body">
    <header></header>

    <main>
      <div id="loader-background">
        <div id="loader" style="display: none">
          <div class="inner one"></div>
          <div class="inner two"></div>
          <div class="inner three"></div>
        </div>
      </div>
      <div class="blog-article-container">
        <div class="section-container">
          <nav>
            <div class="logo-div">
              <a href="index.html">
                <img src="./images/ksaLab-logo.svg" alt="logo" />
              </a>
            </div>

            <div class="ul-list">
              <ul class="main-navigation-bar">
                <li><a href="index.html" data-i18n-key="home">Home</a></li>
                <li>
                  <a href="test-center.html" data-i18n-key="center">Center</a>
                </li>
                <li><a href="about-us.html" data-i18n-key="about">About</a></li>
                <li>
                  <a class="active" href="blog.html" data-i18n-key="blog"
                    >Blog</a
                  >
                </li>
                <li>
                  <a href="contact-us.html" data-i18n-key="contact-us"
                    >Contact Us</a
                  >
                </li>

                <div class="language-switcher">
                  <button type="button" class="language-toggle">
                    <img
                      src="./images/english.svg"
                      id="main-flag"
                      alt="main-flag"
                    />
                    <div id="language-toggle-span" data-i18n-key="english">
                      English
                    </div>
                    <img
                      src="./images/angle-small-down.png"
                      alt="Dropdown Arrow"
                      class="arrow"
                    />
                  </button>
                  <ul class="language-options">
                    <li onclick="change_english()">
                      <img
                        id="english-flag"
                        src="./images/english.svg"
                        alt="english-flag"
                        onclick="change_english()"
                      />
                      <a
                        href="#"
                        onclick="change_english()"
                        data-i18n-key="english"
                        >English</a
                      >
                    </li>
                    <li onclick="change_arabic()">
                      <img
                        id="arabic-flag"
                        src="./images/arabic.svg"
                        alt="arabic-flag"
                        onclick="change_arabic()"
                      />
                      <a
                        href="#"
                        onclick="change_arabic()"
                        data-i18n-key="arabic"
                        >اللغة العربية</a
                      >
                    </li>
                  </ul>
                </div>
              </ul>
            </div>

            <div class="nav-btns-w-search">
              <div class="contact-w-languages">
                <a href="contact-us.html">
                  <button type="button" name="mobile-contact-btn">
                    Contact
                  </button>
                </a>
              </div>

              <img
                src="./images/menu-burger.png"
                alt="menu-burger"
                onclick="appear()"
              />
            </div>
          </nav>
        </div>

        <div class="blog-article-background" id="blog-article-background"></div>
      </div>

      <div class="section-container">
        <div class="table-of-content" id="table-of-content">
            <div class="section-container"></div>
            <h3 data-i18n-key="table-of-content-main-heading">table of content</h3>
        </div>
      
     

      <div id="content-container"></div>
    </div>
    </main>

    <footer>
      <div class="section-container">
        <div class="first">
          <a href="index.html">
            <img
              src="./images/ksaLab-logo.png"
              alt="brand-logo"
              loading="lazy"
            />
          </a>
        </div>
        <div class="second">
          <h5 data-i18n-key="footer-heading-one">Navigation</h5>
          <a href="index.html">
            <p data-i18n-key="footer-description-one">Home</p>
          </a>
          <a href="test-center.html">
            <p data-i18n-key="footer-description-two">Center</p>
          </a>
          <a href="about-us.html">
            <p data-i18n-key="footer-description-three">About</p>
          </a>
          <a href="blog.html">
            <p data-i18n-key="footer-description-four">Blog</p>
          </a>
          <a href="contact-us.html">
            <p data-i18n-key="footer-description-five">Contact Us</p>
          </a>
        </div>

        <div class="map-footer-container third">
          <h5 data-i18n-key="footer-heading-two">Maps Location</h5>
          <div class="responsive-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d922967.4531044518!2d37.681910031795695!3d25.359864969593236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15bb09a54f5cb5c3%3A0x714ec79fcada102e!2sAl%20Ais%20Saudi%20Arabia!5e0!3m2!1sen!2seg!4v1710063466688!5m2!1sen!2seg"
              width="600"
              height="450"
              frameborder="0"
              style="border: 0"
              allowfullscreen
            ></iframe>
          </div>
        </div>

        <div class="fourth">
          <h5 data-i18n-key="footer-heading-three">Follow Us</h5>
          <div class="follow-icons">
            <img
              src="./images/facebook-icon.png"
              alt="facebook"
              loading="lazy"
            />
            <img src="./images/twitter-icon.png" alt="twitter" loading="lazy" />
            <img
              src="./images/linkedin-icon.png"
              alt="linkedin"
              loading="lazy"
            />
            <img src="./images/insta-icon.png" alt="insta" loading="lazy" />
          </div>
        </div>
      </div>

      <div class="footer-tab">
        <p data-i18n-key="footer-copyrights">
          © 2024 All rights reserved <span class="tab-span">|</span> Designed
          and developed by Spatium Software
        </p>
      </div>
    </footer>
    <script src="index.js"></script>
    <script src="lang.js"></script>
  </body>
</html>
